<html>
<head>
    <title>Peg Solitaire</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="game-main"></section>

    <script id="board-template" type="text/x-handlebars-template">
        <div class="board">
        {{#each tiles}}
            <div class="row clearfix">
            {{#each this}}
                <div class="tile {{tile_class_name this}}"></div>
            {{/each}}
            </div>
        {{/each}}
        </div>
    </script>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <script src="helpers.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
</body>
</html>
