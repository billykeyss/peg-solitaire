<html>
<head>
    <title>Peg Solitaire</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"> 
                <a class="navbar-brand" href="#">Peg Solitaire</a>
            </div>
        </div>
    </nav>

    <section class="game-main"></section>

    <script id="board-template" type="text/x-handlebars-template">
        <div class="board panel panel-body">
        {{#each tiles}}
        <div class="board-row row-{{@index}} clearfix">
            {{#each this}}
                <div class="board-tile {{tile_class_name this}}" data-row="{{@../index}}" data-col="{{@index}}"></div>
            {{/each}}
            </div>
        {{/each}}
        </div>
    </script>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <script src="helpers.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
</body>
</html>
